<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/card.css}">
    <link rel="stylesheet" th:href="@{/css/category.css}">


    <title>Home Pages</title>
</head>
<body>
<!--Navbar-->
<div th:replace="~{fragment/navbar::customNavbar}"></div>
<div class="homepage">
        <div class="d-flex flex-sm-column flex-lg-row " >
            <div class="left w-75">
                <!--Profile card start-->
                <div class="card-right" th:replace="~{fragment/card::customCards}"></div>
                <!--Profile card end-->
            </div>
            <div class="right ">
                <!--Category-->
                <div class="category-left" th:replace="~{fragment/category::customCategory}"></div>
                <!--Category End-->
            </div>
        </div>



</div>
<a class="addtitle" th:href="@{/form-add-artitle}"><i class="fa-solid fa-circle-plus "></i></a>






    <script th:src="@{/js/new-artitle.js}"></script>
    <script src="https://kit.fontawesome.com/69215e0bb2.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
